events {}

http {
  upstream backend {
    server backend:8000;
  }

  upstream php_frontend {
    server frontend:80;
  }

  server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.php index.html;

    # Rota padrão para o frontend
    location / {
      proxy_pass http://php_frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # Rota para arquivos .php (caso o frontend use PHP)
    location ~ \.php$ {
      proxy_pass http://php_frontend;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # API FastAPI (Backend em Python)
    location /api/ {
      proxy_pass http://backend/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # Documentação FastAPI
    location /api/docs/ {
      proxy_pass http://backend/docs/;
    }

    location /api/redoc/ {
      proxy_pass http://backend/redoc/;
    }
  }
}